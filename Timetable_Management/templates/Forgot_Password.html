<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- AdminBSB Themes. You can choose a theme from css/themes instead of get all themes -->
    <link href="/static/css/basic_style/themes/all-themes.css" rel="stylesheet" />
        
        <!-- Waves Effect Css -->
    <link href="/static/css/node-waves/waves.css" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="/static/css/animate-css/animate.css" rel="stylesheet" />

    <!-- Colorpicker Css -->
    <link href="/static/css/bootstrap-colorpicker/css/bootstrap-colorpicker.css" rel="stylesheet" />

    <!-- Dropzone Css -->
    <link href="/static/css/dropzone/dropzone.css" rel="stylesheet">

    <!-- Multi Select Css -->

    <!-- Bootstrap Spinner Css -->

    <!-- Bootstrap Tagsinput Css -->
    <link href="/static/css/bootstrap-tagsinput/bootstrap-tagsinput.css" rel="stylesheet">

    <!-- Bootstrap Select Css -->

    <link href="/static/css/nouislider/nouislider.min.css" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="/static/css/basic_style/style.css" rel="stylesheet">

<body class="fp-page">
    <div class="fp-box">
        <div class="logo">
            <a href="javascript:void(0);">Time<b>Table</b></a>
            <small>Computer Department - P.E.S. Modern College Of Engineering</small>
        </div>

        <div class="card">
            <div class="body">
                <form id="/forgot_password" method="POST">
                    <div class="msg">
                        Enter your Email Address and Username that you used to register.
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">email</i>
                        </span>
                        <div class="form-line">
                            <input type="email" class="form-control" name="email" id="email" placeholder="Eg: abc@example.com " required autofocus>
                        </div>
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" name="username" id="username" placeholder="username" required autofocus>
                        </div>
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" name="password" id="password" placeholder="enter new password" required autofocus>
                        </div>
                    </div>



                    <button class="btn btn-block btn-lg bg-pink waves-effect" name="submit" id="submit" type="submit">RESET MY PASSWORD</button>

                    <div class="row m-t-20 m-b--5 align-center">
                        <a href="/login">Sign In!</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    
    <!-- Jquery Core Js -->
    <script src="/static/js/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="/static/js/bootstrap/js/bootstrap.js"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="/static/js/node-waves/waves.js"></script>

    <!-- Validation Plugin Js -->
    <script src="/static/js/jquery-validation/jquery.validate.js"></script>

    <!-- Custom Js -->
    <script src="/static/js/Basic_js/admin.js"></script>
    <script src="/static/js/Basic_js/pages/examples/forgot-password.js"></script>
</body>

</html>
