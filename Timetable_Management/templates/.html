			<script language="javascript" type="text/javascript">
			function dynamicdropdown(listindex)
			
			{
				switch (listindex)
				
				{

				case "FE" :
					document.getElementById("Batch").options[0]=new Option("--select Batch--","");
					document.getElementById("Batch").options[1]=new Option("F1","F1");
					document.getElementById("Batch").options[2]=new Option("F2","F2");
					document.getElementById("Batch").options[3]=new Option("F11","F11");
					document.getElementById("Batch").options[4]=new Option("F12","F12");
					document.getElementById("Batch").options[5]=new Option("F13","F13");
					document.getElementById("Batch").options[6]=new Option("F14","F14");
					document.getElementById("Batch").options[7]=new Option("F21","F21");
					document.getElementById("Batch").options[8]=new Option("F22","F22");
					document.getElementById("Batch").options[9]=new Option("F23","F23");
					document.getElementById("Batch").options[10]=new Option("F24","F24");
					break;
				case "SE" :
					document.getElementById("Batch").options[0]=new Option("--Select Batch--","");
					
					document.getElementById("Batch").options[1]=new Option("S1","S1");
					document.getElementById("Batch").options[2]=new Option("S2","S2");
					document.getElementById("Batch").options[3]=new Option("S11","S11");
					document.getElementById("Batch").options[4]=new Option("S12","S12");
					document.getElementById("Batch").options[5]=new Option("S13","S13");
					document.getElementById("Batch").options[6]=new Option("S14","S14");
					document.getElementById("Batch").options[7]=new Option("S21","S21");
					document.getElementById("Batch").options[8]=new Option("S22","S22");
					document.getElementById("Batch").options[9]=new Option("S23","S23");
					document.getElementById("Batch").options[10]=new Option("S24","S24");
					break;
				case "TE" :
					document.getElementById("Batch").options[0]=new Option("--Select Batch--","");
					document.getElementById("Batch").options[1]=new Option("T1","T1");
					document.getElementById("Batch").options[2]=new Option("T2","T2");
					document.getElementById("Batch").options[3]=new Option("T11","T11");
					document.getElementById("Batch").options[4]=new Option("T12","T12");
					document.getElementById("Batch").options[5]=new Option("T13","T13");
					document.getElementById("Batch").options[6]=new Option("T14","T14");
					document.getElementById("Batch").options[7]=new Option("T21","T21");
					document.getElementById("Batch").options[8]=new Option("T22","T22");
					document.getElementById("Batch").options[9]=new Option("T23","T23");
					document.getElementById("Batch").options[10]=new Option("T24","T24");
					break;
				case "BE" :
					document.getElementById("Batch").options[0]=new Option("--Select Batch--","");
					document.getElementById("Batch").options[1]=new Option("B1","B1");
					document.getElementById("Batch").options[2]=new Option("B2","B2");
					document.getElementById("Batch").options[3]=new Option("B11","B11");
					document.getElementById("Batch").options[4]=new Option("B12","B12");
					document.getElementById("Batch").options[5]=new Option("B13","B13");
					document.getElementById("Batch").options[6]=new Option("B14","B14");
					document.getElementById("Batch").options[7]=new Option("B21","B21");
					document.getElementById("Batch").options[8]=new Option("B22","B22");
					document.getElementById("Batch").options[9]=new Option("B23","B23");
					document.getElementById("Batch").options[10]=new Option("B24","B24");
					break;

				case "ME" :
					document.getElementById("Batch").options[0]=new Option("--Select Batch--","");
					document.getElementById("Batch").options[1]=new Option("M1","M1");
					document.getElementById("Batch").options[2]=new Option("M11","M11");
					document.getElementById("Batch").options[3]=new Option("M12","M12");
					document.getElementById("Batch").options[4]=new Option("M13","M13");
					document.getElementById("Batch").options[5]=new Option("M14","M14");
					break;

				
				case "CLEANING" :
					document.getElementById("Batch").options[0]=new Option("--Select Batch--","");
					document.getElementById("Batch").options[1]=new Option("NULL","NULL");
					break;

				case "MAINTAINANCE" :
					document.getElementById("Batch").options[0]=new Option("--Select Batch--","");
					document.getElementById("Batch").options[1]=new Option("NULL","NULL");
					
					break;


				case "NULL" :
					document.getElementById("Batch").options[0]=new Option("--Select Batch--","");
					document.getElementById("Batch").options[1]=new Option("NULL","NULL");
					break;		 
				}

				
				return true;
			}

		</script>

<div style="padding-left:50px">
